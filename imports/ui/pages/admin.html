<template name="Admin">
  {{#if Template.subscriptionsReady}}
  <div class="admin-content">
    {{#if administrator}}
    <h3>Admin stuff</h3>
    <div class="subnav">
      <a href="/">Home</a>
      <a href="/admin/users">Users</a>
        <a href="/admin/list">Business</a>
    </div>
    {{else}}
     
      <form class="checkAdmin">
        <input type="email" placeholder="Email" id="adminEmail"/>
        <input type="password" placeholder="password" id="adminPassword"/>
         <button id="userbutton">Submit</button>
      </form>
    {{/if}}
</div>
{{/if}}
</template>
